<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl-B | Watch</title>
  <style>
    body {
      background-color: #fef1d3;
      font-family: Courier, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      color: #000;
    }

    h1 {
      margin-bottom: 40px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    a.back-link {
      display: inline-block;
      margin-top: 60px;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a.back-link:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h1>Watch</h1>

  <div class="video-container">
    <!-- Replace VIDEO_ID_X below with your YouTube video IDs -->
    <iframe 
      src="https://www.youtube.com/embed/Xn2nhQ_AXK0" 
      title="Live @ North View Gallery 10/23/2025" 
      allowfullscreen>
    </iframe>

    <iframe 
      src="https://www.youtube.com/embed/pDEknaz-cMU" 
      title="Live @ Leaven Community Center 10/12/2024" 
      allowfullscreen>
    </iframe>

    <iframe 
      src="https://www.youtube.com/embed/0Kl-4_iN31c" 
      title="Live @ NO FUN 8/8/2025" 
      allowfullscreen>
    </iframe>
  </div>

  <a href="index.html" class="back-link">Back</a>

</body>
</html>
