<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl-B</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Courier, sans-serif;
      text-align: center;
      background-color: #FFFFF0;
      color: #000;
    }

    .logo {
      display: block;
      margin: 40px auto 30px auto;
      max-width: 200px;
      height: auto;
    }

    .main-img {
      display: block;
      margin: 0 auto 40px auto;
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Button container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* space between buttons */
      flex-wrap: wrap; /* keeps layout clean on mobile */
      margin-bottom: 60px;
    }

    .watch-link,
    .epk-link {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .watch-link {
      background-color: #222;
      color: #fff;
    }

    .watch-link:hover {
      background-color: #444;
    }

    .epk-link {
      background-color: #0066cc;
      color: #fff;
    }

    .epk-link:hover {
      background-color: #004c99;
    }

    @media (max-width: 600px) {
      .main-img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <img src="images/logo.gif" alt="Ctrl-B logo" class="logo">
  <img src="images/ctrlb_basement.JPG" alt="Ctrl-B performing in basement" class="main-img">

  <div class="button-container">
    <a href="watch.html" class="watch-link">Watch</a>

  </div>

</body>
</html>
