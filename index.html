<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl-B</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Courier, sans-serif;
      text-align: center;
      background-color: #fef1d3; /* manila background */
      color: #000;
    }

    /* Logo */
    .logo {
      display: block;
      margin: 40px auto 30px auto;
      max-width: 200px;
      height: auto;
    }

    /* Main image */
    .main-img {
      display: block;
      margin: 0 auto 60px auto;
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Optional caption or future text styling */
    p {
      max-width: 600px;
      margin: 0 auto 60px auto;
      line-height: 1.5;
      font-size: 1rem;
    }

    /* Tablet and smaller screens */
    @media (max-width: 1024px) {
      .logo {
        max-width: 160px;
        margin: 30px auto 25px auto;
      }

      .main-img {
        max-width: 70%;
        margin-bottom: 40px;
      }

      p {
        font-size: 0.95rem;
      }
    }

    /* Mobile phones */
    @media (max-width: 600px) {
      .logo {
        max-width: 120px;
        margin: 25px auto 20px auto;
      }

      .main-img {
        max-width: 90%;
        margin-bottom: 30px;
      }

      p {
        font-size: 0.9rem;
        line-height: 1.4;
        margin: 0 20px 40px 20px;
      }
    }
  </style>
</head>
<body>

  <img src="images/logo.gif" alt="Ctrl-B logo" class="logo">
  <img src="images/ctrlb_basement.JPG" alt="Ctrl-B in basement" class="main-img">

</body>
</html>
