<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl-B</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Courier, sans-serif;
      text-align: center;
      background-color: #fef1d3; /* manila color */
      color: #000; /* text color if needed */
    }

    /* Logo centered */
    .logo {
      display: block;
      margin: 40px auto 40px auto; /* spacing above and below */
      max-width: 200px;
      height: auto;
    }

    /* Main image */
    .main-img {
      display: block;
      margin: 0 auto 60px auto; /* spacing below main image */
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        max-width: 150px;
      }
      .main-img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Logo centered at top -->
  <img src="images/logo.gif" alt="Ctrl-B logo" class="logo">

  <!-- Main page image -->
  <img src="images/ctrlb_basement.JPG" alt="Ctrl-B in basement" class="main-img">

</body>
</html>
