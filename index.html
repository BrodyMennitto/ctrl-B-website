<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ctrl-B</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Courier, sans-serif;
      text-align: center;

      /* Background image */
      background-image: url('images/Chipboard.jpg'); /* replace with your image */
      background-size: cover;       /* covers entire viewport */
      background-position: center;  /* centers the image */
      background-repeat: no-repeat;
      background-attachment: fixed; /* stays when scrolling */
      
      /* Overlay for subtle darkening effect */
      position: relative;
      color: #fff; /* optional text color if you add text later */
    }

    /* Optional overlay div for darkening background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3); /* subtle dark overlay */
      z-index: -1;
    }

    /* Logo centered */
    .logo {
      display: block;
      margin: 40px auto 40px auto; /* spacing above and below */
      max-width: 200px;
      height: auto;
    }

    /* Main image */
    .main-img {
      display: block;
      margin: 0 auto 60px auto; /* spacing below main image */
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        max-width: 150px;
      }
      .main-img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Logo centered at top -->
  <img src="images/logo.gif" alt="Ctrl-B logo" class="logo">

  <!-- Main page image -->
  <img src="images/ctrlb_basement.JPG" alt="Ctrl-B in basement" class="main-img">

</body>
</html>
