<!DOCTYPE html>

<head>

  <title>Ctrl-B</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #FFFFF0;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header / Logo */
    .logo {
      display: block;
      margin: 40px auto 30px auto;
      max-width: 200px;
      height: auto;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .main-img {
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: block;
      margin: 0 auto 30px auto;
    }

    .page-link {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .page-link:hover {
      background-color: #444;
    }

    /* Footer / navigation */
    footer {
      padding: 20px;
      background: none;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #000;
      color: #FFFFF0;
    }

    @media (max-width: 600px) {
      .main-img {
        max-width: 90%;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
